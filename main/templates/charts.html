<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>other charts</title>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/other_charts.js' %}"></script>
    <script src="{% static 'js/handle_data.js' %}"></script>
    <script src="{% static 'js/echarts.js' %}"></script>
    <script src="{% static 'js/d3.v4.min.js' %}"></script>

    <style>
        div {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 30px;">
    <h5 style="margin-bottom: 30px;">
        注：阶段一自2月1日至6月28日，累计确诊人数0-1000万；阶段二自6月29日至8月11日，累计确诊人数1000万-2000万；阶段三自8月12日至9月17日，累计确诊人数2000万-3000万。
    </h5>
    <div id="2_36" style="width: 800px;height:350px;"></div>
    <div>图2-36 各阶段各国累计确诊人数占比（仅显示截至9月17日累计确诊人数前15个国家）</div>
    <div>注：累计确诊人数占比=各国累计确诊人数/总累计确诊人数</div>

    <div class="row" style="width: 800px; margin-top: 30px;">
        <div id="2_37_a" class="col-6" style="margin: 0; padding: 0; height: 300px;"></div>
        <div id="2_37_b" class="col-6" style="margin: 0; padding: 0; height: 300px;"></div>
        <div class="col-6" style="text-align: center;">(a)</div>
        <div class="col-6" style="text-align: center;">(b)</div>
        <div>图2-37&nbsp;各阶段累计检测人数（a）、各阶段累计病死人数 （b）</div>
    </div>

</div>
<script>
    d3.csv("{% static 'other_charts_data/各阶段累计确诊人数占比.csv' %}", function (error, csvdata) {
        if(error){
            console.log(error);
        }else{
            stack_bar_chart(csvdata, "累计确诊人数占比", "2_36")
        }
    });

    d3.csv("{% static 'other_charts_data/各阶段累计检测人数.csv' %}", function (error, csvdata) {
        if(error){
            console.log(error);
        }else{
            vertical_bar_chart(csvdata, "累计检测人数", "2_37_a")
        }
    });

    d3.csv("{% static 'other_charts_data/各阶段累计病死人数.csv' %}", function (error, csvdata) {
        if(error){
            console.log(error);
        }else{
            vertical_bar_chart(csvdata, "累计病死人数", "2_37_b")
        }
    });
</script>
</body>
</html>
