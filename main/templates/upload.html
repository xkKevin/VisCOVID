<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>疫情数据</title>

</head>
<body>
    <div style="margin-left: 30px;">
        <h2>文件上传</h2>
        <form method="post" action="{% url 'report' %}" enctype="multipart/form-data" style="padding-left: 20px;">
            {% csrf_token %}
            疫情数据Excel文件上传<br><br>
            <input type="file" name="wxb_file" accept=".xlsx"/>
            <hr>
            全球确诊数及死亡数分布数据csv文件上传：
            （点击此链接下载：<a href="https://covid.ourworldindata.org/data/owid-covid-data.csv">ourworldindata</a>）
            <br><br>
            <input type="file" name="ourworldindata" accept=".csv"/>
            <br><hr>
            <input type="submit" value="提交"/>
            <br><br><br>
            <hr>
        </form>

        <h2>文件夹上传</h2>
        使用中间csv数据生成报告：
        <form method="post" action="{% url 'report' %}" enctype="multipart/form-data" style="padding-left: 20px;">
            {% csrf_token %}
            <input type="file" name="folder" webkitdirectory/>
            <input type="submit" value="提交"/>
            <br><br><br>
            <hr>
        </form>
    </div>
</body>
