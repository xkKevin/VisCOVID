<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>

</head>
<body>

    <h1>File Upload</h1>
    <form method="post" action="{% url 'report' %}" enctype="multipart/form-data" style="padding-left: 20px;">
        {% csrf_token %}
        Wang Chu Data to upload: <br><br>
        <input type="file" name="wxb_file" />
        <hr>
        Our Data in Human Data to upload:
        You can download it from:
        <a href="https://covid.ourworldindata.org/data/owid-covid-data.csv">OWD</a>
        <br><br>
        <input type="file" name="ourworldindata" />
        <br><hr>
        <input type="submit" value="submit"/>
    </form>
    <script>
        var error = {{ error |safe }};
    </script>
</body>
